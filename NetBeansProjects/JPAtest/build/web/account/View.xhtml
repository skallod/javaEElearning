<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundleAccount.ViewAccountTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundleAccount.ViewAccountLabel_accountId}"/>
                    <h:outputText value="#{accountController.selected.accountId}" title="#{bundleAccount.ViewAccountTitle_accountId}"/>
                    <h:outputText value="#{bundleAccount.ViewAccountLabel_money}"/>
                    <h:outputText value="#{accountController.selected.money}" title="#{bundleAccount.ViewAccountTitle_money}"/>
                    <h:outputText value="#{bundleAccount.ViewAccountLabel_person}"/>
                    <h:outputText value="#{accountController.selected.person}" title="#{bundleAccount.ViewAccountTitle_person}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{accountController.destroyAndView}" value="#{bundleAccount.ViewAccountDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundleAccount.ViewAccountEditLink}"/>
                <br />
                <h:commandLink action="#{accountController.prepareCreate}" value="#{bundleAccount.ViewAccountCreateLink}" />
                <br />
                <h:commandLink action="#{accountController.prepareList}" value="#{bundleAccount.ViewAccountShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundleAccount.ViewAccountIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
