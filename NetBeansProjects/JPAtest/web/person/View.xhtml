<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundleAccount.ViewPersonTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundleAccount.ViewPersonLabel_personId}"/>
                    <h:outputText value="#{personController.selected.personId}" title="#{bundleAccount.ViewPersonTitle_personId}"/>
                    <h:outputText value="#{bundleAccount.ViewPersonLabel_address}"/>
                    <h:outputText value="#{personController.selected.address}" title="#{bundleAccount.ViewPersonTitle_address}"/>
                    <h:outputText value="#{bundleAccount.ViewPersonLabel_lastName}"/>
                    <h:outputText value="#{personController.selected.lastName}" title="#{bundleAccount.ViewPersonTitle_lastName}"/>
                    <h:outputText value="#{bundleAccount.ViewPersonLabel_name}"/>
                    <h:outputText value="#{personController.selected.name}" title="#{bundleAccount.ViewPersonTitle_name}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{personController.destroyAndView}" value="#{bundleAccount.ViewPersonDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundleAccount.ViewPersonEditLink}"/>
                <br />
                <h:commandLink action="#{personController.prepareCreate}" value="#{bundleAccount.ViewPersonCreateLink}" />
                <br />
                <h:commandLink action="#{personController.prepareList}" value="#{bundleAccount.ViewPersonShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundleAccount.ViewPersonIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
