<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:cc="http://java.sun.com/jsf/composite"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:body>
	<cc:interface>
		<cc:attribute name="post" required="true"
			type="com.mycompany.mavenproject1.commons.model.helloworld.Post" />
	</cc:interface>

	<cc:implementation>
        <ui:param name="dateParts" value="#{cc.attrs.post.dateParts}" />
		<div class="blog-to">
			<div class="blog-top">
				<div class="blog-left">
					<b>#{dateParts[0]}</b> <span>#{dateParts[1]}</span>
				</div>
				<div class="top-blog">
					<a class="fast" href="postView.xhtml?id=#{cc.attrs.post.id}">#{cc.attrs.post.title}</a>
					<p>
						<h:outputText escape="false" value="#{msg.blog_posted_by}" /> <a href="#">#{cc.attrs.post.author}</a>
					</p>
					<p class="sed">#{cc.attrs.post.limitedSizeText}</p>
					<a href="postView.xhtml?id=#{cc.attrs.post.id}" class="hvr-shutter-in-horizontal"><h:outputText escape="false" value="#{msg.blog_read_more}" /></a>
				</div>
				<div class="clearfix"></div>
			</div>
		</div>
	</cc:implementation>
</h:body>
</html>
