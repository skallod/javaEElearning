<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Title of the document</title>
    <script type="text/javascript" src="jquery-3.2.1.js"></script>
    <script>
        $(document).ready(function() {
            $("#btn1").click(function() {
                $("#test1").text("Hello world!");
            });
            $("#val2").keyup(function() {
                var value1 = $('#va1').val();
                var value2 = $('#va2').val();
                $("#out1").text("value1 "+typeof(value1));
                $("#out2").text("value2 "+typeof(value2));
                $("#out3").text("value1 "+value1);
                $("#out4").text("value2 "+value2);
                value1 = parseInt(value1);
                value2 = parseInt(value2);
                var value3 = value1 * value2;
                $("#rslt").text("result "+value3);
            });
        });
    </script>
</head>

<body>
    <h2>test1</h2>
    <h2>test3</h2>
    <p id="test1">This is a paragraph.</p>
    <button id="btn1">Set Text</button><br/>
    <input id="val1" type="number"><br/>
    <input id="val2" type="number"><br/>
    <input id="out1" type="text"><br/>
    <input id="out2" type="text"><br/>
    <input id="out3" type="text"><br/>
    <input id="out4" type="text"><br/>
    <input id="rslt" type="text"><br/>
</body>

</html>
