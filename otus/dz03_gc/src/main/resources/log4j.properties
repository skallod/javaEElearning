log4j.rootLogger=DEBUG,console,FILE
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.Target=System.out
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n

log4j.appender.FILE=org.apache.log4j.FileAppender
log4j.appender.FILE.File=reports/current_my.log
log4j.appender.FILE.ImmediateFlush=true
log4j.appender.FILE.Threshold=debug
log4j.appender.FILE.Append=false
log4j.appender.FILE.layout=org.apache.log4j.PatternLayout
log4j.appender.FILE.layout.conversionPattern=%m%n

log4j.appender.details=org.apache.log4j.FileAppender
log4j.appender.details.File=reports/current_details.log
log4j.appender.details.ImmediateFlush=true
log4j.appender.details.Threshold=debug
log4j.appender.details.Append=false
log4j.appender.details.layout=org.apache.log4j.PatternLayout
log4j.appender.details.layout.conversionPattern=%m%n

log4j.logger.gc-notification-details =INFO, details
log4j.additivity.gc-notification-details = false