<div class="container" style="margin-top: 50px;">
    <div >
        <table id="bookListTable">
            <thead>
                <tr>
                    <th>
                        <input type="checkbox" (change)="updateSelected($event.target.checked)" />
                    </th>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Category</th>
                    <th>List Price</th>
                    <th>Our Price</th>
                    <th>Active&#9679;</th>
                    <th>Operation</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let book of bookList">
                    <td>
                        <input hidden="hidden" name="id" />
                        <input type="checkbox" [checked]="allChecked" (change)="updateRemoveBookList($event.target.checked,book)" />
                    </td>
                    <td>
                        <a (click)="onSelect(book)" style="cursor:pointer">{{book.title}}</a>
                    </td>
                    <td>{{book.author}}</td>
                    <td>{{book.category}}</td>
                    <td>{{book.listPrice}}</td>
                    <td>{{book.ourPrice}}</td>
                    <td>{{book.active}}</td>
                    <td><input hidden="hidden" name="id" />
                        <button class="btn btn-primary" (click)="removeBook(book)" value="delete">
                        <span class="fa fa-times">delete</span>
                    </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <button class="btn btn-primary" id="deleteSelected" (click)="removeSelectedBooks()">Delete Selected</button>
</div>
