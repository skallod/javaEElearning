<div class="container">
    <div [hidden]="bookUpdated">
        <h3 style="margin-top: 50px;">Update book Information<span style="font-size:small"> * is required field</span></h3>
        <form (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col-md-6 order-md-2 mb-4">
                    <div class="mb-3">
                        <input type="text" class="form-control" id="title" [(ngModel)]="book.author" placeholder="" name="author" placeholder="author *" required>
                        <div class="invalid-feedback">
                            Please enter a valid author
                        </div>
                    </div>
                </div>
                <div class="col-md-6 order-md-1 mb-3">

                    <div class="mb-3">
                        <!--                    <label for="title">Title</label>-->
                        <input type="text" class="form-control" id="title" [(ngModel)]="book.title" placeholder="" name="title" placeholder="title *" required>
                        <div class="invalid-feedback">
                            Please enter a valid title
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="publisher">publisher</label>
                        <input type="text" class="form-control" id="title" [(ngModel)]="book.publisher" placeholder="" name="publisher" required>
                        <div class="invalid-feedback">
                            Please enter a valid publisher
                        </div>
                    </div>
                    <div class="mb-3">
                        <form>
                            <div class="form-group">
                                <label for="exampleFormControlFile1">Example file input</label>
                                <input type="file" (change)="uploadImageService.fileChangeEvent($event)" class="form-control-file" id="exampleFormControlFile1">
                            </div>
                        </form>
                    </div>
                    <div class="mb-3">
                        <button type="submit" class="btn btn-primary">Update book</button>
                        <button style="margin-left: 50px;" routerLink="/" class="btn btn-primary">Cancel</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div [hidden]="!bookUpdated">
        <h3 style="margin-top: 50px;">Book updated successfully</h3>
    </div>
</div>
