<div class="container">
    <h3 style="margin-top: 50px;">View book Information<span style="font-size:small"> * is required field</span></h3>
    <div>
        <a routerLink="/bookList"><i class="fa fa-long-arrow-left"></i>Go back</a>
        <a (click)="onSelect(book)" style="cursor: pointer">Edit</a>
    </div>
    <div class="row">
        <div class="col-md-6 order-md-1 mb-3">
            <div class="mb-3">
<!--                <input type="text" class="form-control" id="title" [(ngModel)]="newBook.title" placeholder="" name="title" placeholder="title *" required>-->
               <img [src]="'http://localhost:8181/image/book/'+book.id+'.png'" class="responsive-img"/>
            </div>
            <div class="mb-3">
                <h3>{{book.publisher}}</h3>
            </div>
        </div>
        <div class="col-md-6 order-md-2 mb-4">
            <div class="mb-3">
                <h3>{{book.title}}</h3>
            </div>
            <div class="mb-3">
                <h3>{{book.author}}</h3>
            </div>
        </div>
    </div>
</div>
